<!-- {{course|json}} -->

<!-- add validation here -->
<!-- courseId should be dropdown of mentor's previous courses -->
<div class="container col-md-8" style="border:solid 1px; border-radius: 2%; padding-top: 1%;padding-bottom: 1%;padding-right: 2%;" id="form">
    <div class="column">
    <form #f1="ngForm" action="" class="form-group">
        <div class="form-group">
            <!-- two way binding here man -->
            <div class="row">
                <div class="col-md-4"><label for="categoryId">Category Id</label></div>
                <div class="col-md-8"><input #categoryId="ngModel" class="form-control" name="categoryId" [(ngModel)]="course.categoryId"/></div>
            </div>     
        </div>
    
        <div class="form-group">
            <!-- two way binding here man -->
            <div class="row">
                <div class="col-md-4"><label for="title">Title</label></div>
                <div class="col-md-8"><input #title="ngModel" class="form-control" name="title" [(ngModel)]="course.title"/></div>
            </div>  
        </div>
    
        <div class="form-group">
            <!-- two way binding here man -->
            <div class="row">
                <div class="col-md-4"><label for="price">Price</label></div>
                <div class="col-md-8"><input #courseId="ngModel" class="form-control" name="price" [(ngModel)]="course.price"/></div>
            </div>      
        </div>
    
        <!-- <div class="form-group">
            two way binding here man
            <label for="author">Author(Same as your username)</label>
            <input #author="ngModel" class="form-control" name="author" [(ngModel)]="course.author"/>
        </div> -->

        <div class="form-group">
            <!-- two way binding here man -->
            <div class="row">
                <div class="col-md-4"><label for="rating">Rating</label></div>
                <div class="col-md-8"><input #rating="ngModel" class="form-control" name="rating" [(ngModel)]="course.rating"/></div>
            </div>
        </div>

        <div class="form-group">
            <!-- two way binding here man -->
            <div class="row">
                <div class="col-md-4"> <label for="duration">Duration(in hours)</label></div>
                <div class="col-md-8"><input #duration="ngModel" class="form-control" name="duration" [(ngModel)]="course.duration"/></div>
            </div>
        </div>

        <div class="form-group">
            <!-- two way binding here man -->
            <div class="row">
                <div class="col-md-4"><label for="noOfLectures">Number Of Lectures</label></div>
                <div class="col-md-8"><input #courseId="ngModel" class="form-control" name="noOfLectures" [(ngModel)]="course.noOfLectures"/></div>
            </div>     
        </div>

        <div class="form-group">
            <!-- two way binding here man -->
            <div class="row">
                <div class="col-md-4"><label for="thumbnailUrl">ThumbnailUrl</label></div>
                <div class="col-md-8"><input #thumbnailUrl="ngModel" class="form-control" name="thumbnailUrl" [(ngModel)]="course.thumbnailUrl"/></div>
            </div>
        </div>

        <div class="form-group">
            <!-- two way binding here man -->
            <div class="row">
                <div class="col-md-4"><label for="description">Description</label></div>
                <div class="col-md-8"><input #description="ngModel" class="form-control" name="description" [(ngModel)]="course.description"/></div>
            </div>  
        </div>
    
        <div >
        <button  (click)="addCourse()" class="btn btn-primary" >Add Course</button>
        </div>
    
    </form>
    
    </div>
    </div>
